apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-metrics-service
  namespace: iot-metrics
  labels:
    app: iot-metrics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-metrics-service
  template:
    metadata:
      labels:
        app: iot-metrics-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/api/prometheus"
    spec:
      containers:
      - name: iot-metrics-service
        image: iot-metrics-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: iot-metrics-config
              key: REDIS_ADDR
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: iot-metrics-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          failureThreshold: 30
          periodSeconds: 10