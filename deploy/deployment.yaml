apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-metrics-service
  labels:
    app: iot-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-metrics
  template:
    metadata:
      labels:
        app: iot-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/prometheus"
    spec:
      containers:
      - name: iot-service
        image: iot-metrics-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_ADDR
          value: "redis-master:6379"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "150m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5