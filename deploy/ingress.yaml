apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: iot-metrics-service
            port:
              number: 80
      - path: /analytics
        pathType: Prefix
        backend:
          service:
            name: iot-metrics-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: iot-metrics-service
            port:
              number: 80
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: iot-metrics-service
            port:
              number: 80